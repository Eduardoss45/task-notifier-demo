<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task Notifier Demo</title>
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar sticky-top bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Task Notifier Demo</a>
        </div>
      </nav>
    </header>
    <main class="container">
      <form id="createTaskForm">
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Título</label>
          <input type="text" class="form-control" id="taskTitle" />
          <div class="form-text">Digite o título da task</div>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>

      <div id="tasksContainer" class="mt-4"></div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto" id="toastTitle"></strong>
            <small id="toastTime"></small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body" id="toastBody"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
